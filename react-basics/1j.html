<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>
    <script type="text/babel">

        const currentTime = `Current time is ${dayjs().format('HH:mm:ss')}`
        const root = ReactDOM.createRoot(document.querySelector(".js-container"))
        root.render(currentTime)

        setInterval(() => {
            const para = `Current time is ${dayjs().format('HH:mm:ss')}`
            root.render(para)
        }, 1000)

    </script>
</body>

</html>
