<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput({ messages, setMessages }) {
            const [inputText, setInputText] = React.useState('');
            function saveInputText(event) {
                setInputText(event.target.value)
            }
            function sendMessage() {
                const newChatMessage = [
                    ...messages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ]
                const response = Chatbot.getResponse(inputText);
                setMessages([
                    ...newChatMessage,
                    {
                        message: response,
                        sender: "bot",
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('')
            }
            return (
                <>
                    <input
                        placeholder="Send a message to Chatbot"
                        size="30"
                        onChange={saveInputText}
                        value={inputText}
                    />
                    <button onClick={sendMessage}>Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === "user" && <img src="user.png" width="50" />}
                    {message}
                    {sender === "bot" && <img src="robot.png" width="50" />}
                </div>
            );
        }

        function ChatMessages({ messages, setMessages }) {


            function sendNewMessage() {
                setMessages([
                    ...messages,
                    {
                        message: "test",
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ]);
            }

            return (
                <>

                    {messages.map((ele) => (
                        <ChatMessage
                            key={ele.id}
                            message={ele.message}
                            sender={ele.sender}
                        />
                    ))}
                </>
            );
        }

        function App() {
            const [messages, setMessages] = React.useState([
                // { message: "hello chatbot", sender: "user", id: "id1" },
                // { message: "Hello! How can I help you?", sender: "bot", id: "id2" },
                // { message: "can you get me todays date?", sender: "user", id: "id3" },
                // { message: "Today is January 6", sender: "bot", id: "id4" }
            ]);
            return (
                <>
                    <ChatInput messages={messages} setMessages={setMessages} />
                    <ChatMessages messages={messages} />
                </>
            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

</body>

</html>
