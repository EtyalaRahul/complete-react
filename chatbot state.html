<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .toggle-button {
            background-color: rgb(13, 110, 253);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-robot {
            display: flex;
            align-items: start;
        }

        .chat-message-text {
            background-color: rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 0 10px 20px;
            max-width: 300px;
        }

        .chat-message-profile {
            width: 45px;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 10px;
            overflow-y: scroll;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        function ChatInput({ messages, setMessages }) {
            const [inputText, setInputText] = React.useState('');

            function sendMessage() {
                if (!inputText.trim()) return;

                const updatedMessages = [
                    ...messages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ];

                const response = Chatbot.getResponse(inputText);

                setMessages([
                    ...updatedMessages,
                    {
                        message: response,
                        sender: "bot",
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');
            }

            return (
                <div className="chat-input-container">
                    <input
                        className="chat-input"
                        placeholder="Send a message to Chatbot"
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                    />
                    <button className="send-button" onClick={sendMessage}>
                        Send
                    </button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className={sender === "user" ? "chat-message-user" : "chat-message-robot"}>
                    {sender === "user" && (
                        <img src="user.png" className="chat-message-profile" />
                    )}

                    <div className="chat-message-text">{message}</div>

                    {sender === "bot" && (
                        <img src="robot.png" className="chat-message-profile" />
                    )}
                </div>
            );
        }

        function ChatMessages({ messages }) {

            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current
                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [messages]);
            return (
                <div className="chat-messages-container" ref={chatMessagesRef}>
                    {messages.map(msg => (
                        <ChatMessage
                            key={msg.id}
                            message={msg.message}
                            sender={msg.sender}
                        />
                    ))}
                </div>
            );
        }

        function App() {
            const [messages, setMessages] = React.useState([]);
            const [isInputOnTop, setIsInputOnTop] = React.useState(false);

            function togglePosition() {
                setIsInputOnTop(!isInputOnTop);
            }

            return (
                <div className="app-container">
                    <button className="toggle-button" onClick={togglePosition}>
                        Toggle Send Position
                    </button>

                    {isInputOnTop && (
                        <ChatInput messages={messages} setMessages={setMessages} />
                    )}

                    <ChatMessages messages={messages} />

                    {!isInputOnTop && (
                        <ChatInput messages={messages} setMessages={setMessages} />
                    )}
                </div>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
